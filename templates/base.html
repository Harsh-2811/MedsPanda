    <script type="text/javascript">
        $(function () {

            setTimeout(function () {
                $.get("/special-offer/online/ajax.php/extensions/checktrafficnew/place", function (data) {
                    if (data == null) return;

                    if (typeof data == 'string') {
                        data = JSON.parse(data);
                    }

                    data.forEach(function (el) {

                        if (el.type == 'head') {
                            $('head').append(el.content);
                        }

                        if (el.type == 'top') {
                            $('body').prepend(el.content);
                        }

                        if (el.type == 'bottom') {
                            $('body').append(el.content);
                        }
                    });
                });
            }, 500);

        });

    </script>
